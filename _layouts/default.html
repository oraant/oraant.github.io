<!DOCTYPE html>
<html>
<head>
    <!--
    * Author:         OraAnt
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="OraAnt" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="OraAnt's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script>var duoshuoQuery = {short_name:"oraant"};</script>
    <script src="http://static.duoshuo.com/embed.js"></script>
</head>
<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">OraAnt</a>
            <a class="home-follow" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
            <img src="/images/head.jpg" href="http://www.baidu.com/" class="avatar" style="width:95px;margin:0 0 5px 0;border-radius:5px;"/>
            <br>
            <a href="http://weibo.com/drawerzhuoke/" target="_blank"><img src="http://www.weibo.com/favicon.ico" alt="" width="25"/></a>
            <a href="http://cnblogs.com/coderzhuoke/" target="_blank" style="text-align:center;"><img src="http://www.cnblogs.com/favicon.ico" alt="" width="25"/></a>
            <a href="http://github.com/oraant/" target="_blank" style="text-align:center"><img src="/images/git.png" alt="" width="25"/></a>
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>
</body>
</html>
